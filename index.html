<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap 4 CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <!-- Load Stylesheet -->
  <link rel="stylesheet" href="css/style.css">

  <title>Hangman</title>
</head>
<body>
<div class="container">
  <h1 class="text-center">Hangman</h1>
  <div class="float-right">Bad Guesses: <span id='mistakes'>0</span> of <span id='maxWrong'></span></div>
  <div class="left">Catagory: <span id='catagoryName'></span></div>
  <div class="text-center">
    <canvas id="hangman" width="180" height="250">This Text will show if the Browser does NOT support HTML5 Canvas tag</canvas>
    <p id="clue"></p>
    <p id="wordSpotlight">Somethings wrong if a word doesnt display here</p>
    <div id="keyboard"></div>
    <button class="btn btn-info" onClick="reset()">Reset</button>
    <button class="btn btn-info" onClick="showHint()">Hint</button>
  </div> 
</div>

  <!-- Load Javascript -->
<script src='./js/script.js'></script>
</body>
</html>
